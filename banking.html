<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/banking.css">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">The Monkey-Ponkey <span>Bank</span></h1>

        <div class="row mb-5">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table mb-0">
                            <thead>
                              <tr class="d-flex justify-content-between border-bottom mb-2">
                                <th class="border-0">Total Amount</th>
                                <th class="border-0">$<span id="total-amount">1200</span> </th>
                              </tr>
                              <tr></tr>
                              <tr class="d-flex justify-content-between border-bottom mt-1">
                                <th class="border-0">Last Deposite</th>
                                <th class="border-0">$<span id="last-deposite">00</span> </th>
                              </tr>
                              <tr class="d-flex justify-content-between border-bottom">
                                <th class="border-0">Last Withdraw</th>
                                <th class="border-0">$<span id="last-withdraw">00</span></th>
                              </tr>
                            </thead>
                          </table>
                    </div>
                  </div>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-12 col-md-6">
                <h4 class="text-center text-primary">Deposite</h4>
                <div class="card">
                    <div class="card-body">
                        <table class="table mb-0">
                            <thead>
                                <tr class="d-flex justify-content-between border-bottom">
                                    <td class="border-0" scope="col">Last deposite</td>
                                    <td class="border-0" scope="col">$<span id="last-deposite-card">00</span> </td>
                                </tr>
                                <tr class="d-flex justify-content-between border-bottom">
                                    <td class="border-0" scope="col">Total Deposite</td>
                                    <th class="border-0" scope="col">$<span id="total-deposite-card">00</span> </th>
                                </tr>
                                <tr class="d-flex justify-content-between mt-4">
                                    <th class="border-0 mx-auto" scope="col"><button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                        data-bs-target="#newDeposite" id="newDeposite" data-bs-whatever="@mdo">New Deposite</button></th>
                                </tr>

                                <!-- modal -->
                                <div class="modal fade mt-5" id="newDeposite" tabindex="-1"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title d-block" id="exampleModalLabel">Make a Deposite</h5> <br>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <div class="ms-3 mt-2">
                                                <h6 id="msg" class="text-danger"></h6>
                                            </div>
                                            <div class="modal-body">
                                                <div>
                                                    <div class="mb-3">
                                                        <label for="recipient-name"
                                                            class="col-form-label">Deposite Amount (USD):</label>
                                                        <input type="text" class="form-control" id="newDepositeInput">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="message-text"
                                                            class="col-form-label">Account:</label>
                                                            <input type="password" id="accountNoDepo" class="form-control" placeholder="A/C No.">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Close</button>
                                                <button type="button" id="confirmDepositeBtn" class="btn btn-primary">Confirm Deposite</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 mt-5 mt-md-0">
                <h4 class="text-center text-danger">Withdraw</h4>
                <div class="card">
                    <div class="card-body">
                        <table class="table mb-0">
                            <thead>
                                <tr class="d-flex justify-content-between border-bottom">
                                    <td class="border-0" scope="col">Last withdraw</td>
                                    <td class="border-0" scope="col">$<span id="last-withdraw-card">00</span> </td>
                                </tr>
                                <tr class="d-flex justify-content-between border-bottom">
                                    <td class="border-0" scope="col">Total withdraw</td>
                                    <th class="border-0" scope="col">$<span id="total-card-withdraw">00</span></th>
                                </tr>
                                <tr class="d-flex justify-content-between mt-4">
                                    <!-- <th class="border-0" scope="col"></th> -->
                                    <th class="border-0 mx-auto" scope="col"><button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                        data-bs-target="#withdrawNow" data-bs-whatever="@mdo">Withdraw Now</button></th>
                                </tr>
                            </thead>

                            <!-- Modal -->
                            <div class="modal fade mt-5" id="withdrawNow" tabindex="-1"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Withdrow Now</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <div class="ms-3 mt-2">
                                                <h6 id="withdraw-msg" class="text-danger"></h6>
                                            </div>
                                            <div class="modal-body">
                                                <div>
                                                    <div class="mb-3">
                                                        <label for="recipient-name"
                                                            class="col-form-label">Withdraw Amount (USD):</label>
                                                        <input type="text" class="form-control"  id="withdraw-amount">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="message-text"
                                                            class="col-form-label">Account:</label>
                                                            <input type="password"  class="form-control" placeholder="A/C No." id="withdraw-account">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Close</button>
                                                <button type="button" class="btn btn-danger" id="withdraw-confirm">Confirm Withdraw</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/banking.js"></script>
</body>

</html>
